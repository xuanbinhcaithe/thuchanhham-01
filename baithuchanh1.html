<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thực hành 01</title>
</head>
<body>
    <script>
        function processConfirm(name) {
            let result="";
            if (name)  {
                result="excellent.we'll play a nice game of chess";
            }else {
                result="Maybe later then";
            }
            return result;
        }
        let confirmAnswer=confirm("Shall we play a game");
        let theAnswer =processConfirm(confirmAnswer);
        alert(theAnswer);
    </script>
</body>
</html>
